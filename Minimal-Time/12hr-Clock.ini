[Rainmeter]
Author=Spy474
Update=1000
DynamicWindowSize=1

[Metadata]
Version=0.1
Information=Clock for the botom of the screen
License=tbd

[Variables]

[MeasureHours]
Measure=Time
Format=%I

[MeasureMinutes]
Measure=Time
Format=%M

[MeasureAMPM]
Measure=Time
Format=%p

[Solid]
meter=image
w=(80)
h=(30)
solidcolor=0,0,0,1

[DrawHours]
Meter=String
X=33
Y=7
FontFace=Montserrat
fontWeight=600
FontColor=255,255,255
FontSize=10
MeasureName=MeasureHours
AntiAlias=1
stringAlign = Right


[DrawMinutes]
Meter=String
X=33
Y=7
FontFace=Montserrat
fontWeight=400
FontColor=255,255,255
FontSize=10
MeasureName=MeasureMinutes
AntiAlias=1

[DrawAMPM]
Meter=String
X=53
Y=10
FontFace=Montserrat
fontWeight=300
FontColor=255,255,255
FontSize=8
MeasureName=MeasureAMPM
AntiAlias=1