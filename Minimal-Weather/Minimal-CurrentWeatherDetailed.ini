[Rainmeter]
Author=Spy474
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Version=0.1
Information=Clock for the botom of the screen
License=tbd

[Variables]
@include=#@#CurrentWeather.inc

[Solid]
Meter = Image
W = 600
H = 300
SolidColor = 0,0,0
MouseActionCursor = 0
MiddleMouseUpAction = ["https://www.meteomedia.com/ca/meteo/quebec/montreal"]

[CurrentTempNumber]
Measure = Calc
Formula = ROUND([@TemperatureCurrent], 1)
DynamicVariables = 1

[CurrentFeelsNumber]
Measure = Calc
Formula = ROUND([@TemperatureFeels], 1)
DynamicVariables = 1

[DrawWeatherIcon]
Meter = Image
MeasureName = @TemperatureIcon
ImagePath = #@#Graphics\Weather\
W = 100
H = 100
X = 145
Y = 200
DynamicVariables=1

[DrawCurrentTemp]
Meter = String
MeasureName = CurrentTempNumber
MeasureName2 = CurrentFeelsNumber
NumOfDecimals = 0

FontFace = Montserrat
FontWeight = 800
FontSize = 30
StringAlign = LeftCenter
AntiAlias = 1
FontColor = 255,255,255
X = 270
Y = 250

DynamicVariables = 1
Text = %1 °  %2 °
InlineSetting = Color | 255,255,255,150
InlinePattern = (?siU)°(.*)$
InlineSetting2 = Weight | 400
InlinePattern2 = (?siU)°(.*)$


; =========================================
; Last Update
; =========================================

[LastUpdate]
Measure = Time
Timestamp = ([@CurrentObservationTimeStamp] + 11644472548 + [@LocationTimezone])
DynamicVariables = 11
Format = %H : %M

[DrawLastUpdated]
Meter = String
MeasureName = LastUpdate

FontFace = Montserrat
FontWeight = 400
FontSize = 7
StringAlign = LeftBottom
AntiAlias = 1
FontColor = 255,255,255
X = 270
Y = 290
DynamicVariables = 1
Text = "Émis à: %1"